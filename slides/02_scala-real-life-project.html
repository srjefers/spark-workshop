        <section id="objectives-part1" data-markdown>
          <script type="text/template">
            <!-- .slide: style="font-size: 90%" -->
            ## Objectives <small>Part 1</small>

            1. This is a real-life Scala application
            1. Listing files (Java Interop)
              * [Files.list](https://docs.oracle.com/javase/8/docs/api/java/nio/file/Files.html#list-java.nio.file.Path-)
              * import [JavaConverters](https://www.scala-lang.org/api/2.12.x/scala/collection/JavaConverters$.html)
            1. Loading files
              * [Source](https://www.scala-lang.org/api/2.12.x/scala/io/Source$.html) object
            1. Parsing the content of a file
              * Files with a header and a body
              * [Pattern matching](https://docs.scala-lang.org/tour/pattern-matching.html)
              * [Regular expressions](https://docs.scala-lang.org/tour/regular-expression-patterns.html)
            1. Sort files by headers (not file names)
          </script>
        </section>
        <section id="objectives-part2" data-markdown>
          <script type="text/template">
            ## Objectives <small>Part 2</small>

            1. [scopt](https://github.com/scopt/scopt) library for command line options parsing
            1. [sbt-assembly](https://github.com/sbt/sbt-assembly) plugin for "fat" JARs
              * mainClass in assembly
              * **java -jar** is back!
            1. Logging in Scala using [scala-logging](https://github.com/lightbend/scala-logging) library
              * [LazyLogging](https://github.com/lightbend/scala-logging#using-scala-logging)
              * [slf4j-log4j12](https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12) dependency
            1. [scalatest](http://www.scalatest.org/) testing library
          </script>
