          <section id="day1" data-markdown>
            <script type="text/template">
              ## Day 1 &mdash; Just Enough Scala and IntelliJ IDEA

              1. [Scala &mdash; Just Enough to Develop Spark Applications](http://blog.jaceklaskowski.pl/spark-workshop/slides/02_scala.html) (with spark-shell)
                * Getting familiar with the syntax and **Scala REPL**
                * **sbt console**
              1. My First Scala Standalone Application
                * Using **IntelliJ IDEA**, **sbt package** and **spark-submit**
              1. [More Scala Exercises](http://blog.jaceklaskowski.pl/scala-workshop/slides/)
            </script>
          </section>

          <section id="day2" data-markdown>
            <script type="text/template">
              ## Day 2 &mdash; sbt, Scala Collection API and Apache Spark

              1. [sbt &mdash; Interactive Build Tool for Apache Spark](http://blog.jaceklaskowski.pl/spark-workshop/slides/02_sbt.html)
              1. [Scala Collection API](http://www.scala-lang.org/api/current/scala/collection/index.html)
                * Reviewing **scala.collection** package
                * Using "favourites" of [Seq](http://www.scala-lang.org/api/current/scala/collection/immutable/Seq.html)
              1. Lunch Break
              1. [Into Apache Spark 2 Using spark-shell (and Databricks)](http://blog.jaceklaskowski.pl/spark-workshop/slides/01_Spark-Intro-Using-Spark-Shell.html)
            </script>
          </section>

          <section id="day3" data-markdown>
            <script type="text/template">
              ## Day 3 &mdash; Half-day Scala and Spark

              1. [Scala Exercises](http://blog.jaceklaskowski.pl/spark-workshop/slides/02_scala-exercises.html)
              1. Lunch Break
              1. [Spark SQL](http://blog.jaceklaskowski.pl/spark-workshop/slides/02_spark_sql.html)
              1. [Columns, Operators, Standard Functions and UDFs](http://blog.jaceklaskowski.pl/spark-workshop/slides/02-spark-sql-columns-standard-functions-udfs.html)
            </script>
          </section>

          <section id="day4" data-markdown>
            <script type="text/template">
              ## Day 4 &mdash; Option, Aggregations and Joins

              1. (Scala) [Option](http://www.scala-lang.org/api/2.11.11/#scala.Option)
              1. (Spark SQL) [Basic Aggregation](http://blog.jaceklaskowski.pl/spark-workshop/slides/02-spark-sql-basic-aggregation.html)
              1. Lunch Break
              1. (Spark SQL) [Joins](http://blog.jaceklaskowski.pl/spark-workshop/slides/02-spark-sql-joins.html)
            </script>
          </section>

          <section id="day5" data-markdown>
            <script type="text/template">
              ## Day 5 &mdash; Advanced Scala and Spark

              1. (Scala) [Seq](http://www.scala-lang.org/api/2.11.11/#scala.collection.Seq)
              1. Lunch Break
              1. (Scala) Recursive Methods and @tailrec
              1. (Scala) [S-99: Ninety-Nine Scala Problems](http://aperiodic.net/phil/scala/s-99/)
              1. (Spark SQL) [Windowed Aggregation](http://blog.jaceklaskowski.pl/spark-workshop/slides/02-spark-sql-windowed-aggregation.html)
            </script>
          </section>
